<div class="modal-overlay">
    <div class="modal-body">
        <form>
            <h3>{{title}}</h3>
            <div class="form-group" ng-repeat="label in formLabels">
                <label class="modal-label">{{label.title}}</label>
                <input class="modal-input" placeholder="{{label.title}}" ng-model="input.fields[label.name]" type="text" />
            </div>
            <div class="form-group" ng-show="showFileUpload">
                <label class="modal-label" for="exampleInputFile">File input</label>
                <input class="modal-input" placeholder="{{label.title}}" type="file" id="exampleInputFile">
            </div>
            <button class="modal-submit" type="button" ng-click="close()">Add Project</button>
            <button class="modal-close" type="button" ng-click="cancel()">
                <img class="modal-close--icon" src="assets/img/modal-close.svg" />
            </button>
        </form>
    </div>
</div>
