<div id="overlay">
	<form>
        <h3>{{title}}</h3>
        <div class="form-group" ng-repeat="label in formLabels">
            <label>{{label.title}}</label>
            <input ng-model="input.fields[label.name]" type="text" class="" placeholder="">
        </div>
        <div class="form-group" ng-show="showFileUpload">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
        </div>
        <button type="button" ng-click="close()" class="">OK</button>
        <button type="button" ng-click="cancel()" class="">Cancel</button>
    </form>
</div>
