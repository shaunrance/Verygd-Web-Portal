        <div class="account-info">
            <form ng-submit="saveUser(model)">
                <div class="account-info-section">
                    <div class="account-info-title">
                        Name
                    </div>
                    <input
                        class="account-info-data"
                        type="name"
                        ng-model="user.name"
                        placeholder="{{userName}}"/>
                </div>
                <div class="account-info-section">
                    <div class="account-info-title">
                        Email
                    </div>
                    <input
                        class="account-info-data"
                        type="name"
                        ng-model="user.email"
                        placeholder="{{email}}"/>
                </div>
                <div class="account-info-section">
                    <div class="account-info-title">
                        Password
                    </div>
                    <input
                        class="account-info-data"
                        type="password"
                        id="password"
                        ng-model="user.password"
                        placeholder="**********"/>
                    <div class="account-info-title">
                        Confirm Password
                    </div>
                    <input
                        class="account-info-data"
                        type="password"
                        id="confirm-password"
                        ng-keyup="checkPass()"
                        placeholder="**********"/>
                    <span
                        id="confirm-message"
                        ng-class="{'error': passMismatch}"
                        ng-bind="passMessage"></span>
                </div>

                <button
                    class="account-info-button modal-update modal-button"
                    type="submit"
                    ng-disabled="loginForm.$invalid">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
