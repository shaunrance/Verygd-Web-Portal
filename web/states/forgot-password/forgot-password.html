<div class="forgot">
    <div class="forgot-inner">
        <div
            class="forgot-logo-link"
            href="#">
            <img
                class="logo"
                src="assets/img/vg-logo-new.svg">
        </div>
        <div class="forgot-modal-overlay">
            <div class="modal">
                <form ng-submit="submit(model)">
                    <div class="modal-header">
                        <h3>Forgot Password</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <img
                                class="input-icon"
                                src="assets/img/icon-email.png">
                            <input
                                class="modal-input"
                                placeholder="Email address"
                                value=""
                                type="email"
                                ng-model="model.email"
                                required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            class="modal-submit modal-button"
                            type="submit"
                            ng-disabled="loginForm.$invalid">
                            Submit
                        </button>
                    </div>
                    <div class="forgot-message">{{forgotMessage}}</div>
                </form>
            </div>
            <a class="forgot-link" href="/sign-in">Back to Sign In</a>
        </div>
    </div>
</div>
