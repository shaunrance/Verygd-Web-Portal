<div
    header
    basic="true"></div>
<div ui-view class="projects">
    <div  class="vg__items">
        <figure class="vg__item--wrapper project--wrapper">
            <a class="vg__item--link project--link">
                <div class="vg__image--wrapper">
                    <div class="vg__image" ng-style="{'background-image':'url({{currentSceneScreens[0].url + '?fm=jpg&w=240&h=180&fit=crop&q=90'}})'}"></div>
                    <div class="search-icon---container">
                        <img class="search-icon" src="assets/img/search.svg" />
                    </div>
                </div>
                <figcaption class="vg__image--caption">{{project.title}}</figcaption>
            </a>
        </figure>
        <button
            ui-sref="viewer({version: 'mobile', scene: scene, projectId: projectId})"
            class="scene-preview__button scene-preview--mobile">
            <span class="scene-preview__icon">
                <img class="mobile-icon" src="assets/img/mobile.svg" />
            </span>
            Launch Scene
        </button>
    </div>
</div>
