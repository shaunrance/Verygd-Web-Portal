<ul class="breadcrumbs">
    <li 
        class="breadcrumbs__item" 
        ng-repeat="state in $navigationState.currentState.path">
        <span ng-if="!$navigationState.isCurrent(state)">
            <a class="breadcrumbs__link" href="{{ state.url.format(params) }}">{{$navigationState.getDisplayName(state)}}</a>
            <span class="glyphicon glyphicon-chevron-right"></span>
        </span>
        <span ng-if="$navigationState.isCurrent(state)">
            {{$navigationState.getDisplayName(state)}}
        </span>
    </li>
</ul>
